<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Upload & Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #fff;
        }

        h2 {
            color: #FFD700;
        }

        input[type="file"] {
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 25px;
            font-size: 16px;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #ff4b2b, #ff416c);
        }

        #chat-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #333;
            padding: 20px;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            background: #1e1e1e;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 10px;
        }

        #message-input {
            width: 70%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 20px;
            margin-right: 10px;
            background: #333;
            color: #fff;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .user-message {
            background-color: #4a90e2;
            text-align: right;
            color: white;
        }

        .bot-message {
            background-color: #555;
            color: #fff;
        }
    </style>
</head>
<body>
<h2>Upload Your Resume</h2>
<input type="file" id="resume" accept=".pdf" multiple>
<button onclick="uploadResume()">Upload</button>

<div id="chat-container">
    <h2>Chat with HR GPT</h2>
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
    let resumeText = "";

    async function uploadResume() {
        const fileInput = document.getElementById("resume");
        const files = fileInput.files;
        if (!files.length) {
            alert("Please select a resume to upload.");
            return;
        }

        const formData = new FormData();
        for (let file of files) {
            formData.append("files", file);
        }

        try {
            const response = await fetch("http://127.0.0.1:8000/upload_resumes/", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (response.ok) {
                alert("Resumes uploaded successfully!");
                localStorage.setItem("resumeTexts", JSON.stringify(data.resumes.map(r => r.resume_text)));
                document.getElementById("chat-container").style.display = "block";
            } else {
                alert(data.detail || "Failed to upload resume.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Error uploading resume. Please try again.");
        }
    }

    async function sendMessage() {
        let resumeTexts = JSON.parse(localStorage.getItem("resumeTexts") || "[]");
        if (!resumeTexts.length) {
            alert("Please upload a resume first.");
            return;
        }

        let message = document.getElementById("message-input").value.trim();
        if (!message) return;

        try {
            const response = await fetch("http://127.0.0.1:8000/chat/", {
                method: "POST",
                body: new FormData()
            })
                .then(response => response.json())
                .then(data => {
                    messagesDiv.innerHTML += `<p class="message bot-message"><strong>HR GPT:</strong><br>${data.response.replace(/\n/g, '<br>')}</p>`;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("Error in chat response. Please try again.");
                });
        }

        window.onload = function () {
            if (localStorage.getItem("chatVisible") === "true") {
                document.getElementById("chat-container").style.display = "block";
                resumeText = localStorage.getItem("resumeText");
            }
        }
</script>
</body>
</html>
